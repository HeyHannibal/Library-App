<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class='topBar'>
        <h1 id='name'>Bookeep</h1>
    </header>
    <div class='libMenu in'>
        <form id='bookForm'>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" minlength="3" required>
            <span class="error" id='titleError' aria-live="polite" hidden></span>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" minlength="5" required>
            <span class="error" id='authorError' aria-live="polite" hidden></span>

            <label for="number">Number Of Pages</label>
            <input type="number" name="pages" id="pages" min="50" max='20000' required>
            <span class="error" id='pagesError' aria-live="polite" hidden></span>
            <div id='readitCheck'>
                <label for="read" id='readItLabel'>Read</label>
                <label id='iconWrap'><input type="checkbox" name='read' id='readIt'><span
              class="checkboxIcon material-icons">check_box_outline_blank</span></label>
            </div>
            <span id="addBook" class='material-icons' hidden>post_add</span>

            <div id="libraryLog">
                <p id='totalBooks'></p>
                <p id='read'></p>
                <p id='notRead'></p>
            </div>
    </div>
    <div class='window'>
    </div>
    <div id="display"></div>
    <span class='material-icons md-48 openForm'>add_circle_outline</span>

</body>

</html>
